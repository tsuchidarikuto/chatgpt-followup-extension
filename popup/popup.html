<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Support Chat</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="latest-response-wrapper">
        <div id="latest-response-from-chatgpt"></div>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Support Chat</h1>
            <button id="update-button" class="icon-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/>
                </svg>
            </button>
        </div>
        <div id="chat-messages" class="chat-messages">
            <div id="response-from-api" class="message assistant"></div>
        </div>
        <div class="chat-input">
            <textarea id="followup-question" placeholder="メッセージを入力"></textarea>
            <div class="submit-container">
                <button id="submit-button" class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
                <div id="char-count">0/500</div>
            </div>
        </div>
    </div>
    <a href="settings/settings.html" id="settings-link" class="settings-link">設定</a>
    <script src="popup.js"></script>
</body>
</html>
