<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <a href="../popup.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1></h1>
        </div>
        <div class="settings-content">
            <div class="input-group">
                <label for="api-key">OpenAI API Key</label>
                <div class="input-wrapper">
                    <input type="password" id="api-key" placeholder="sk-..." autocomplete="off">
                </div>
                <p id="api-key-error" class="error-message"></p>
            </div>
            <div class="input-group">
                <label for="google-api-key">Google API Key</label>
                <div class="input-wrapper">
                    <input type="password" id="google-api-key" placeholder="YOUR_GOOGLE_API_KEY" autocomplete="off">
                </div>
                <p id="google-api-key-error" class="error-message"></p>
            </div>
            <div class="input-group">
                <label for="google-cse-id">Google CSE ID</label>
                <div class="input-wrapper">
                    <input type="text" id="google-cse-id" placeholder="YOUR_GOOGLE_CSE_ID" autocomplete="off">
                </div>
                <p id="google-cse-id-error" class="error-message"></p>
            </div>
        </div>
        <div class="settings-footer">
            <p id="status-message"></p>
            <button id="save-api-key">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/>
                    <polyline points="7 3 7 8 15 8"/>
                </svg>
                <span>保存</span>
            </button>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
